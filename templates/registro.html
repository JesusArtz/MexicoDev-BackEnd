{% load static %}

<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Somos una comunidad de personas interesadas en tecnología donde charlamos sobre programación y contribuimos al planeta.">
    <meta name="keywords"
        content="mexicodev, software, discord, comunidad, programadores, programacion, code, coding, python, javascript, community, desarrolladores, latino, america, mexico">
    <!-- Primary Meta Tags -->
    <meta name="title" content="MexicoDev - Comunidad Tecnológica">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mexicodev.org">
    <meta property="og:title" content="MexicoDev - Comunidad Tecnológica">
    <meta property="og:description"
        content="Somos una comunidad de personas interesadas en tecnología donde charlamos sobre programación y contribuimos al planeta.">
    <meta property="og:image" content="https://mexicodev.org/images/graph.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mexicodev.org">
    <meta property="twitter:title" content="MexicoDev - Comunidad Tecnológica">
    <meta property="twitter:description"
        content="Somos una comunidad de personas interesadas en tecnología donde charlamos sobre programación y contribuimos al planeta.">
    <meta property="twitter:image" content="https://mexicodev.org/images/graph.png">
    <title>MexicoDev - Registro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/62b00c34e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logoweb3.svg' %}" height="30"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-graduation-cap"></i> Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://discord.com/invite/xgNYquK6Vc" class="nav-link" target="_blank">
                            <i class="fab fa-discord"></i> Discord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.reddit.com/r/mexicodev/" class="nav-link" target="_blank">
                            <i class="fab fa-reddit"></i> Reddit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.youtube.com/channel/UCbFBkOMEZYYCqoEvyWVAmgg" class="nav-link" target="_blank">
                            <i class="fab fa-youtube"></i> Youtube
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <button type="button" class="btn btn-secondary">Unirse</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <button type="button" class="btn btn-dark">Iniciar sesion</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ registro.as_p }}
            <button type="submit">Registrar</button>
        </form>

    </div>
</body>
</html>
